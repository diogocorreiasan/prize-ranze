spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db_test
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    datasource-initialization: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
    hibernate:
      ddl-auto: update